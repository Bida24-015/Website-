<section class="luxury-feature reveal-on-scroll">
    <h1>Your Thoughts on Our Feedback</h1>
</section>


  <section class="feedback-section">
    <form class="feedback-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <!-- Confirmation message -->
    <div id="confirmation-message" class="hidden-message">
      âœ… Thank you! We'll review your feedback shortly.
    </div>
  </section>
  <script>
    // Scroll-based reveal animation
    const reveals = document.querySelectorAll(".reveal-on-scroll");
  
    const revealOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.85;
  
      reveals.forEach(el => {
        const top = el.getBoundingClientRect().top;
        if (top < triggerBottom) {
          el.classList.add("revealed");
        }
      });
    };
  
    window.addEventListener("scroll", revealOnScroll);
    window.addEventListener("load", revealOnScroll); // Trigger on page load too
  </script>

  <script>
    document.querySelector('.feedback-form').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('confirmation-message').style.display = 'block';
      this.reset();
    });
  </script>
</body>
